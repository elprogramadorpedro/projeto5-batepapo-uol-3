<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="icons/logo-uol.svg" alt="Logo Bate-Papo UOL">
        <img src="icons/persons.svg" alt="Usuário" onclick="habilitarBarraLateral()">
    </header>

    <!-- chat -->
    <main></main>

    <div class="fundo-escuro escondido" onclick="voltarAoChat()"></div>

    <aside class="escondido">
        <p>Escolha um contato para enviar mensagem:</p>
        <div class="contatos">
            <div>
                <img src="icons/persons.svg" alt="pessoas">
                <p>Todos</p>
            </div>
        </div>
        <p>Escolha a visibilidade:</p>
        <span data-identifier="visibility" class="selecionado" onclick="selecionarVisibilidade(this)">
            <img src="icons/opened-lock.svg" alt="cadeado aberto">
            <p>Público</p>
        </span>
        <span data-identifier="visibility" onclick="selecionarVisibilidade(this)">
            <img src="icons/closed-lock.svg" alt="cadeado fechado">
            <p>Reservadamente</p>
        </span>
    </aside>

    <div class="error-400 escondido">
        <h3>Error 400</h3>
        <p>Nome de usuário escolhido já está em uso. Por favor, escolha outro nome.</p>
    </div>

    <div class="usuario-saiu escondido"></div>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <img data-identifier="send-message" src="icons/paper-plane.svg" alt="Enviar Mensagem" onclick="enviarMensagem()">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
